<div class="banner">
    <div class="content">
        <h1>Fresh Cooked Food <br/> At Your Door.</h1>
        <a routerLink="menu">ORDER NOW<i class="bi bi-arrow-right"></i></a>
          
    </div>
   
</div>
<div class="container my-4 ">
    <h2 style="text-align: center;">How to get <span style="color: green; font-style: italic;"> Fresh Food</span></h2>
    <div class="row">
        <div class="col-md-4">
            <div class="step">
                <h1>1</h1>
                <p>Select food.</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="step">
                <h1>2</h1>
                <p>Fill the details.</p>
            </div>
    
        </div>
        <div class="col-md-4 ">
            <div class="step">
                <h1>3</h1>
                <p>Order delivers in minutes.</p>
            </div>
        </div>
    
    </div>
</div>

<div class="container mt-5">
    <h2 class="text-center"> Customers <span style="color: green; font-style: italic;"> Favourite Foods.</span></h2>
    <div class="row">
        <div class="col-md-3" *ngFor="let fd of foodData">
            <div class="foodbox">
                <img src="{{fd.foodImg}}"/>
                <h4>{{fd.foodName}}</h4>
                <p style="font-weight: 500;">{{fd.foodPrice | currency: "INR"}}</p>
            </div>
        </div>

    </div>
</div>
<div class="mb-2">
<a routerLink="menu" class="viewmore ">View More</a>
</div>
